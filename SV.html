<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Quicksand', sans-serif;
  background: radial-gradient(circle, #ff9a9e, #ff5f9e, #ff2e88);
  overflow: hidden;
  color: white;
}

/* Floating hearts background */
.heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}

/* Screen containers */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1.2s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Card */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

h1 {
  text-shadow: 0 0 20px #fff;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

button {
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

#yes {
  background: #4caf50;
  color: white;
  box-shadow: 0 0 20px #7CFC00;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  to { box-shadow: 0 0 35px #00ff7f; }
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
}

.message {
  margin-top: 25px;
  font-size: 22px;
  text-shadow: 0 0 15px white;
}

/* YES SCREEN */
.book {
  width: 260px;
  height: 180px;
  border-radius: 15px;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 60px;
  animation: openBook 2s forwards;
  box-shadow: 0 0 40px pink;
}

@keyframes openBook {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.final-text {
  margin-top: 30px;
  font-size: 26px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 2s;
  text-shadow: 0 0 20px #fff;
}

.signature {
  font-family: 'Pacifico', cursive;
  margin-top: 15px;
  font-size: 24px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 3.5s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Music */
audio { display: none; }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<!-- FIRST SCREEN -->
<div class="screen" id="screen1">
  <div class="card">
    <h1>Will you be my Valentine<br>Surbhi?? üíï</h1>
    <br>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò∂</button>
    <div class="message" id="msg"></div>
  </div>
</div>

<!-- YES SCREEN -->
<div class="screen hidden" id="screen2">
  <div style="text-align:center;">
    <div class="book">üìñüíêüíñ</div>
    <div class="final-text">
      Good job üíï  
      <br>You just made my whole world smile üå∏
    </div>
    <div class="signature">‚Äì From Abhinav üíñ</div>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b6e0e5e8d.mp3">
</audio>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const msg=document.getElementById("msg");
const s1=document.getElementById("screen1");
const s2=document.getElementById("screen2");
const music=document.getElementById("music");

no.style.left="60%";
no.style.top="70%";

function moveNo(){
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
  msg.innerText="Are you sure Surbhi? üòèüíó";
}
no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);

yes.addEventListener("click",()=>{
  music.play().catch(()=>{});
  s1.classList.add("hidden");
  s2.classList.remove("hidden");
});
</script>

</body>
</html>
